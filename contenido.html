    <link rel="shortcut icon" type="image/png" href="imagenes/logo academic.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <div class="d-flex">
        <a href="buzon.html">Volver</a>
      </div>
    </div>
  </nav>
    <div class="container">
      <br>
      <section class="galery container">
        <img src="imagenes/programacion.png" alt="#">
        <img src="imagenes/emprendimiento.png" alt="#">
        <img src="imagenes/manager.jpg" alt="#">
        <img src="imagenes/ofimatica.png" alt="#">
        <img src="imagenes/marketing.png" alt="#">
      </section>
      <br>
        <h1 class="inicio">SUGERENCIAS:</h1>
        <form id="myForm">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" required></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <footer class="text-lg-start text-muted">
      <footer
        class="text-center text-lg-start text-white"
        style="background-color: white">
